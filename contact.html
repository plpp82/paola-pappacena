<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti – Paola Pappacena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding-top: 60px;
            line-height: 1.6;
            color: #333;
        }
        
        /* Barra di navigazione trasparente */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 60px;
        }
        .navbar-left { display: flex; align-items: center; gap: 20px; }
        .logo { height: 45px; }
        .artist-name { height: 32px; }
        .navbar-right { display: flex; align-items: center; gap: 25px; }
        .nav-button { color: #2c3e50; text-decoration: none; font-weight: 500; padding: 8px 15px; border-radius: 5px; transition: background-color 0.3s; }
        .nav-button:hover, .nav-button.active { background-color: rgba(52, 73, 94, 0.1); }
        .social-links { display: flex; gap: 10px; margin-left: 15px; }
        .social-button { width: 32px; height: 32px; border-radius: 2px; background-color: #707070; color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 10px; font-weight: 600; letter-spacing: 0.5px; border: 1px solid #606060; transition: background-color 0.3s, transform 0.2s; }
        .social-button:hover { background-color: #505050; transform: scale(1.03); }
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 4px; }
        .hamburger span { width: 25px; height: 2px; background-color: #2c3e50; border-radius: 1px; transition: all 0.3s; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
        
        /* Mobile menu */
        .mobile-menu { display: none; position: fixed; top: 60px; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.1); z-index: 999; }
        .mobile-menu.active { display: block; }
        .mobile-nav-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .mobile-nav-links .nav-button { text-align: center; padding: 12px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .mobile-social { display: flex; justify-content: center; gap: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.05); }
        
        /* Sezione Contatti */
        .contact-container { max-width: 700px; margin: 0 auto; padding: 60px 20px; text-align: center; }
        .contact-container h1 { font-size: 2.2em; color: #2c3e50; margin-bottom: 20px; }
        .contact-container p { font-size: 1.1em; margin-bottom: 15px; }
        .contact-container a.email-link { display: inline-block; margin-top: 10px; font-weight: 600; color: #2c3e50; text-decoration: none; border-bottom: 1px dashed #2c3e50; }
        .contact-container a.email-link:hover { color: #1a2432; border-color: #1a2432; }
        
        /* Footer */
        .footer { background-color: #f8f9fa; padding: 40px 20px; text-align: center; border-top: 1px solid rgba(0,0,0,0.1); margin-top: 40px; }
        .footer-social { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .footer-social .social-button { width: 40px; height: 40px; font-size: 16px; }
        
        @media (max-width: 768px) {
            .navbar { padding: 10px 15px; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; }
            .logo { height: 35px; }
            .artist-name { height: 24px; }
            .navbar-right .nav-button, .navbar-right .social-links { display: none; }
            .hamburger { display: flex; }
            .contact-container h1 { font-size: 1.8em; }
        }
        @media (max-width: 480px) {
            .contact-container h1 { font-size: 1.6em; }
            .contact-container p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="https://raw.githubusercontent.com/plpp82/paola-pappacena/main/img/Sigla.png" alt="Logo" class="logo">
            <img src="https://raw.githubusercontent.com/plpp82/paola-pappacena/main/img/Sigla_2.png" alt="Paola Pappacena" class="artist-name">
        </div>
        <div class="navbar-right">
            <a href="index.html" class="nav-button">Work</a>
            <a href="books.html" class="nav-button">Books</a>
            <a href="#" class="nav-button">WorkShop</a>
            <a href="about.html" class="nav-button">About</a>
            <a href="contact.html" class="nav-button active">Contacts</a>
            <a href="#" class="nav-button">Shop</a>
            <div class="social-links">
                <a href="https://instagram.com/torteincielo/" class="social-button instagram" title="Instagram">IG</a>
                <a href="https://facebook.com/torte.incielo" class="social-button facebook" title="Facebook">FB</a>
                <a href="#" class="social-button linkedin" title="LinkedIn">IN</a>
            </div>
            <div class="hamburger" onclick="toggleMobileMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-nav-links">
            <a href="index.html" class="nav-button">Work</a>
            <a href="books.html" class="nav-button">Books</a>
            <a href="#" class="nav-button">WorkShop</a>
            <a href="about.html" class="nav-button">About</a>
            <a href="contact.html" class="nav-button active">Contacts</a>
            <a href="#" class="nav-button">Shop</a>
        </div>
        <div class="mobile-social">
            <a href="https://instagram.com/torteincielo/" class="social-button instagram" title="Instagram">IG</a>
            <a href="https://facebook.com/torte.incielo" class="social-button facebook" title="Facebook">FB</a>
            <a href="#" class="social-button linkedin" title="LinkedIn">IN</a>
        </div>
    </div>

    <!-- Sezione Contatti -->
    <div class="contact-container">
        <h1>Contattami</h1>
        <p>Se sei interessato/a a illustrazioni, libri, progetti, workshop o collaborazioni, ti invito a scrivermi all’indirizzo email:</p>
        <a href="mailto:paola.pappacena@yahoo.it" class="email-link">paola.pappacena@yahoo.it</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-social">
            <a href="https://instagram.com/torteincielo/" class="social-button instagram" title="Instagram">IG</a>
            <a href="https://facebook.com/torte.incielo" class="social-button facebook" title="Facebook">FB</a>
            <a href="#" class="social-button linkedin" title="LinkedIn">IN</a>
        </div>
        <div>&copy; Paola Pappacena 2025</div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const mm = document.getElementById('mobileMenu');
            const hb = document.querySelector('.hamburger');
            mm.classList.toggle('active');
            hb.classList.toggle('active');
        }
        
        document.addEventListener('click', function(e) {
            const mm = document.getElementById('mobileMenu');
            const hb = document.querySelector('.hamburger');
            const nav = document.querySelector('.navbar');
            if (!nav.contains(e.target) && !mm.contains(e.target)) {
                mm.classList.remove('active');
                hb.classList.remove('active');
            }
        });
    </script>
</body>
</html>
