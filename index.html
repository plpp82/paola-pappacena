<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paola Pappacena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }
        
        /* Barra di navigazione trasparente */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 60px;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            height: 45px;
            width: auto;
        }
        
        .artist-name {
            height: 32px;
            width: auto;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .nav-button {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: rgba(52, 73, 94, 0.1);
        }
        
        .social-links {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }
        
        /* Menu hamburger - nascosto su desktop */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            gap: 4px;
            flex-shrink: 0;
        }
        
        .hamburger span {
            width: 25px;
            height: 2px;
            background-color: #2c3e50;
            transition: all 0.3s ease;
            border-radius: 1px;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        /* Menu mobile */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 999;
        }
        
        .mobile-menu.active {
            display: block;
        }
        
        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .mobile-nav-links .nav-button {
            text-align: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .mobile-social {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .social-button {
            width: 32px;
            height: 32px;
            border-radius: 2px;
            background-color: #707070;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 1px solid #606060;
        }
        
        .social-button:hover {
            background-color: #505050;
            transform: scale(1.03);
        }

        /* Griglia delle immagini */
        .gallery-container {
            padding: 0;
            margin: 0;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .image-item {
            cursor: pointer;
            overflow: hidden;
        }
        
        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 3px;
            background-color: #f5f5f5;
            border: 1px solid #e8e8e8;
        }
        
        .gallery-image:hover {
            transform: scale(1.02);
        }
        
        /* Modal per l'ingrandimento */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }
        
        /* Footer */
        .footer {
            background-color: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        
        .footer-copyright {
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .footer-social {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .footer-social .social-button {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
                height: 60px;
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                align-items: center;
                gap: 10px;
            }
            
            .navbar-left {
                display: flex;
                align-items: center;
                gap: 10px;
                min-width: 0;
            }
            
            .logo {
                height: 35px;
                flex-shrink: 0;
            }
            
            .artist-name {
                height: 24px;
                flex-shrink: 1;
                min-width: 0;
                max-width: 100%;
            }
            
            .navbar-right {
                justify-self: end;
                gap: 0;
            }
            
            .navbar-right .nav-button,
            .navbar-right .social-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
                margin-left: auto;
            }
            
            body {
                padding-top: 60px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .column {
                gap: 10px;
            }
            
            .footer {
                padding: 30px 15px;
            }
            
            .footer-copyright {
                font-size: 1.1em;
            }
            
            .footer-social .social-button {
                width: 35px;
                height: 35px;
                font-size: 9px;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                padding: 10px 12px;
                grid-template-columns: auto 1fr auto;
                gap: 8px;
            }
            
            .navbar-left {
                gap: 8px;
            }
            
            .logo {
                height: 30px;
            }
            
            .artist-name {
                height: 20px;
            }
            
            .footer-social {
                gap: 12px;
            }
        }
    </style>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImage.src = imageSrc;
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
        
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            
            mobileMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
        
        // Chiudi modal con ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // Chiudi menu mobile quando si clicca fuori
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            const navbar = document.querySelector('.navbar');
            
            if (!navbar.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
