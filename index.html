    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }
        
        /* Barra di navigazione trasparente */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 60px;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            height: 45px;
            width: auto;
        }
        
        .logo-secondary {
            height: 45px;
            width: auto;
            margin-left: 10px;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .nav-button {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: rgba(52, 73, 94, 0.1);
        }
        
        .social-links {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }
        
        .social-button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #95a5a6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 1px solid #7f8c8d;
        }
        
        .social-button:hover {
            background-color: #7f8c8d;
            transform: scale(1.05);
        }
        
        /* Sfondo header con Img13 */
        .header-background {
            width: 100%;
            height: 10cm;
            background-image: url('https://raw.githubusercontent.com/plpp82/paola-pappacena/main/img/Img13.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        /* Overlay per migliorare la leggibilit√† se necessario */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
        }
        
        /* Griglia delle immagini */
        .gallery-container {
            padding: 0;
            margin: 0;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .image-item {
            cursor: pointer;
            overflow: hidden;
        }
        
        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 3px;
        }
        
        .gallery-image:hover {
            transform: scale(1.02);
        }
        
        /* Modal per l'ingrandimento */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }
        
        /* Footer */
        .footer {
            background-color: #f8f9fa;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            margin-top: 40px;
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .copyright {
            color: #2c3e50;
            font-size: 0.9em;
            font-weight: 300;
        }
        
        .footer-social {
            display: flex;
            gap: 15px;
        }
        
        .footer-social .social-button {
            width: 30px;
            height: 30px;
            font-size: 12px;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';

            if (event.key === 'Escape') {
                closeModal();
            }
        });
