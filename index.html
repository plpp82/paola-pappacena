<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }
        
        /* Barra di navigazione trasparente */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 60px;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .artist-name {
            height: 35px;
            width: auto;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .nav-button {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: rgba(52, 73, 94, 0.1);
        }
        
        .social-links {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }
        
        .social-button {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background-color: #888888;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .social-button:hover {
            background-color: #666666;
            transform: scale(1.05);
        }
        
        /* Sfondo header con Img13 */
        .header-background {
            width: 100%;
            height: 10cm;
            background-image: url('https://raw.githubusercontent.com/plpp82/paola-pappacena/main/img/Img13.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        /* Overlay per migliorare la leggibilit√† se necessario */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
        }
        
        /* Griglia delle immagini */
        .gallery-container {
            padding: 0;
            margin: 0;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .image-item {
            cursor: pointer;
            overflow: hidden;
        }
        
        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 3px;
        }
        
        .gallery-image:hover {
            transform: scale(1.02);
        }
        
        /* Modal per l'ingrandimento */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }
        
        /* Footer */
        .footer {
            background-color: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        
        .footer-copyright {
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .footer-social {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .footer-social .social-button {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
                flex-direction: column;
                height: auto;
                gap: 10px;
            }
            
            .navbar-left,
            .navbar-right {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .artist-name {
                height: 30px;
            }
            
            body {
                padding-top: 120px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .column {
                gap: 10px;
            }
            
            .social-button {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .header-background {
                height: 8cm;
            }
            
            .footer {
                padding: 30px 15px;
            }
            
            .footer-copyright {
                font-size: 1.1em;
            }
            
            .footer-social .social-button {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .navbar-right {
                flex-direction: column;
                gap: 10px;
            }
            
            .social-links {
                margin-left: 0;
                margin-top: 5px;
            }
            
            .footer-social {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Barra di navigazione -->

    <!-- Modal per visualizzazione ingrandita -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-copyright">@PaolaPappacena2025</div>
        <div class="footer-social">
            <a href="#" class="social-button instagram" title="Instagram">IG</a>
            <a href="#" class="social-button facebook" title="Facebook">FB</a>
            <a href="#" class="social-button linkedin" title="LinkedIn">IN</a>
        </div>
    </footer>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImage.src = imageSrc;
        }
        
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
        
        // Chiudi modal con ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
